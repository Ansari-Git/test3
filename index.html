<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 1em 0;
    }
    section {
      margin: 2em auto;
      max-width: 600px;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 0.5em 1em;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3700b3;
    }
    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Web Page</h1>
  </header>
  <section>
    <p>This is a simple web page made with HTML and CSS. It’s easy to create and fun to explore!</p>
    <img src="https://via.placeholder.com/600x300" alt="Placeholder Image">
    <p>
      <button onclick="alert('Button clicked!')">Click Me</button>
    </p>
  </section>
  <footer>
    &copy; 2025 Simple Web Page | Made with ❤️
  </footer>
</body>
</html>
